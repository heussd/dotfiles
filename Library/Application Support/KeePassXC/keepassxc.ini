[General]
AutoSaveAfterEveryChange=true
BackupBeforeSave=true
BackupFilePathPattern={DB_FILENAME}.backup.kdbx
ConfigVersion=2
MinimizeAfterUnlock=true
UpdateCheckMessageShown=true
UseAtomicSaves=false

[Browser]
CustomProxyLocation=
Enabled=true

[GUI]
CheckForUpdates=false
ColorPasswords=true
CompactMode=true
HidePasswords=true
HideToolbar=true
MinimizeOnStartup=true
ShowExpiredEntriesOnDatabaseUnlock=false
TrayIconAppearance=monochrome

[KeeShare]
Active="<?xml version=\"1.0\"?><KeeShare><Active/></KeeShare>\n"
Own="<?xml version=\"1.0\"?><KeeShare><PrivateKey></PrivateKey><PublicKey><Signer></Signer><Key></Key></PublicKey></KeeShare>\n"
QuietSuccess=true

[PasswordGenerator]
AdditionalChars=
ExcludedChars=
Length=12
WordCount=6
WordSeparator=-

[Security]
ClearSearchTimeout=1
IconDownloadFallback=true
LockDatabaseIdle=false
LockDatabaseIdleSeconds=600
